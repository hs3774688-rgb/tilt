<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script> <!-- For buttons -->
</head>
<body>
  <script>

/**
 * 1701ITC Assessment 2 - TiltLabyrinth (Bicycle Edition)
 * Milestones 1 & 2 Combined
 * Features:
 * - Bicycle player design & Road-themed environment
 * - Accelerometer/Tilt control & Keyboard fallback
 * - Game States: TITLE, INSTRUCTIONS, PLAYING, GAMEOVER
 * - Continuous Background Music (song.mp3)
 * - Difficulty Scaling & High Score Persistence
 */

let gameState = 'TITLE'; 
let player;
let obstacles = [];
let score = 0;
let highScore = 0;
let gameSpeed = 5; // Faster default for road feel
let bgOffset = 0; // For road animation
let bgSong;
let permissionGranted = false;
let permissionButton;

function preload() {
  soundFormats('mp3', 'ogg');
  bgSong = loadSound('song.mp3');
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  rectMode(CENTER);
  textAlign(CENTER, CENTER);
  player = new Player();

  // Mobile Permission Handling
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    permissionButton = createButton('Enable Tilt Sensors');
    permissionButton.position(width / 2 - 75, height / 2 + 100);
    permissionButton.style('padding', '10px');
    permissionButton.mousePressed(requestSensorPermission);
  } else {
    permissionGranted = true;
  }
}

function draw() {
  drawRoad(); // Draws the asphalt and moving lane lines

  switch (gameState) {
    case 'TITLE':
      drawTitleScreen();
      break;
    case 'INSTRUCTIONS':
      drawInstructionScreen();
      break;
    case 'PLAYING':
      playGame();
      break;
    case 'GAMEOVER':
      drawGameOverScreen();
      break;
  }
}

// --- Environment ---

function drawRoad() {
  background(60); // Dark gray asphalt
  
  // Draw Grass/Shoulders
  noStroke();
  fill(34, 139, 34); // Forest Green
  rect(width/2, 25, width, 50);
  rect(width/2, height - 25, width, 50);

  // Moving Lane Markers
  stroke(255);
  strokeWeight(4);
  bgOffset -= gameSpeed;
  if (bgOffset < -100) bgOffset = 0;

  for (let x = bgOffset; x < width; x += 100) {
    line(x + 20, height / 2, x + 70, height / 2); // Center line
  }
}

// --- Game State Functions ---

function drawTitleScreen() {
  fill(0, 0, 0, 150);
  rect(width/2, height/2, width, height); // Dark overlay
  fill(255, 204, 0);
  textSize(50);
  text("CITY CYCLER", width / 2, height / 2 - 50);
  textSize(20);
  fill(255);
  text("A Tilt-Controlled Road Adventure", width / 2, height / 2);
  fill(0, 255, 150);
  text("Tap to Start", width / 2, height / 2 + 60);
}

function drawInstructionScreen() {
  fill(0, 0, 0, 180);
  rect(width/2, height/2, width, height);
  fill(255);
  textSize(24);
  text("HOW TO RIDE", width / 2, height / 3);
  textSize(18);
  text("Tilt device UP/DOWN & LEFT/RIGHT\nto navigate traffic.\nAvoid the traffic cones!", width / 2, height / 2);
  fill(0, 255, 150);
  text("Tap to Begin Racing", width / 2, height / 2 + 120);
}

function playGame() {
  handleInput();
  player.update();
  player.display();

  if (frameCount % 45 === 0) { // Slightly faster obstacle spawn
    obstacles.push(new Obstacle());
  }

  for (let i = obstacles.length - 1; i >= 0; i--) {
    obstacles[i].update();
    obstacles[i].display();

    if (obstacles[i].hits(player)) endGame();

    if (obstacles[i].offscreen()) {
      obstacles.splice(i, 1);
      score++;
      if (score % 10 === 0) gameSpeed += 0.8;
    }
  }
  drawHUD();
}

function drawGameOverScreen() {
  fill(0, 0, 0, 200);
  rect(width/2, height/2, width, height);
  fill(255, 50, 50);
  textSize(48);
  text("WIPE OUT!", width / 2, height / 2 - 60);
  fill(255);
  textSize(24);
  text("Score: " + score, width / 2, height / 2);
  text("Best: " + highScore, width / 2, height / 2 + 40);
  fill(0, 255, 150);
  text("Tap to Ride Again", width / 2, height / 2 + 100);
}

// --- Helpers ---

function drawHUD() {
  fill(255, 255, 0);
  noStroke();
  textSize(22);
  textAlign(LEFT);
  text("Distance: " + score + "m", 30, 50);
  textAlign(RIGHT);
  text("Best: " + highScore + "m", width - 30, 50);
  textAlign(CENTER);
}

function handleInput() {
  if (permissionGranted) {
    let tiltX = constrain(rotationY, -25, 25); 
    let tiltY = constrain(rotationX, -25, 25);
    player.applyForce(tiltX * 0.12, tiltY * 0.12);
  }
  if (keyIsDown(LEFT_ARROW)) player.applyForce(-0.6, 0);
  if (keyIsDown(RIGHT_ARROW)) player.applyForce(0.6, 0);
  if (keyIsDown(UP_ARROW)) player.applyForce(0, -0.6);
  if (keyIsDown(DOWN_ARROW)) player.applyForce(0, 0.6);
}

function mousePressed() {
  if (gameState === 'TITLE') {
    gameState = 'INSTRUCTIONS';
    if (!bgSong.isPlaying()) { bgSong.loop(); bgSong.setVolume(0.4); }
  } else if (gameState === 'INSTRUCTIONS' || gameState === 'GAMEOVER') {
    resetGame();
    gameState = 'PLAYING';
  }
}

function resetGame() {
  score = 0;
  gameSpeed = 5;
  obstacles = [];
  player = new Player();
}

function endGame() {
  gameState = 'GAMEOVER';
  if (score > highScore) highScore = score;
}

function requestSensorPermission() {
  DeviceOrientationEvent.requestPermission()
    .then(response => {
      if (response === 'granted') {
        permissionGranted = true;
        permissionButton.remove();
      }
    }).catch(console.error);
}

// --- Classes ---

class Player {
  constructor() {
    this.x = 150;
    this.y = height / 2;
    this.vx = 0;
    this.vy = 0;
    this.w = 50; // Bicycle length
    this.h = 30; // Bicycle height
    this.friction = 0.94;
  }

  applyForce(fx, fy) {
    this.vx += fx;
    this.vy += fy;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vx *= this.friction;
    this.vy *= this.friction;
    this.x = constrain(this.x, 30, width - 30);
    this.y = constrain(this.y, 60, height - 60); // Keep on asphalt
  }

  display() {
    push();
    translate(this.x, this.y);
    
    // Wheels
    stroke(0);
    strokeWeight(3);
    fill(40);
    ellipse(-15, 10, 20, 20); // Back wheel
    ellipse(15, 10, 20, 20);  // Front wheel
    
    // Hubs
    fill(200);
    ellipse(-15, 10, 5, 5);
    ellipse(15, 10, 5, 5);

    // Bicycle Frame
    stroke(0, 150, 255); // Blue frame
    strokeWeight(4);
    line(-15, 10, 0, -5);   // Rear stay to seat
    line(0, -5, 15, 10);    // Seat to front wheel
    line(0, -5, 10, -15);   // Seat to handlebars
    line(15, 10, 10, -15);  // Front fork
    
    // Seat & Handlebars
    stroke(0);
    strokeWeight(5);
    line(-2, -5, 5, -5);    // Seat
    line(8, -15, 15, -15);  // Handlebars
    pop();
  }
}

class Obstacle {
  constructor() {
    this.w = 30;
    this.h = 40;
    this.x = width + this.w;
    this.y = random(80, height - 80);
  }

  update() {
    this.x -= gameSpeed;
  }

  display() {
    push();
    translate(this.x, this.y);
    
    // Traffic Cone Design
    noStroke();
    fill(255, 100, 0); // Orange
    triangle(-15, 20, 15, 20, 0, -20);
    
    // Cone stripes
    fill(255);
    rect(0, 5, 12, 5);
    rect(0, -5, 8, 5);
    
    // Cone base
    fill(50);
    rect(0, 20, 35, 5);
    pop();
  }

  hits(p) {
    // Collision box adjusted for bicycle shape
    return (p.x + 20 > this.x - 15 &&
            p.x - 20 < this.x + 15 &&
            p.y + 15 > this.y - 20 &&
            p.y - 15 < this.y + 20);
  }

  offscreen() { return this.x < -100; }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}  
  
  </script>
</body>
</html>
